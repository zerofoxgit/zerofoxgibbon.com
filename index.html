
<!-- Zero Fox Gibbon Landing Page (HTML Version for GHL or Standalone Hosting) -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zero Fox Gibbon | Cosmic Apparel</title>
  <style>
    body {
      margin: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
    }
    h1 {
      font-size: 3rem;
      text-align: center;
      background: linear-gradient(to right, #e0b0ff, #89f7fe);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    p {
      max-width: 600px;
      text-align: center;
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }
    form {
      display: flex;
      flex-direction: column;
      width: 100%;
      max-width: 400px;
    }
    input[type="email"],
    input[type="text"] {
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
    }
    button {
      background: #e0b0ff;
      border: none;
      padding: 0.75rem;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      color: #000;
      transition: background 0.3s;
    }
    button:hover {
      background: #89f7fe;
    }
    footer {
      margin-top: 3rem;
      font-size: 0.8rem;
      color: #999;
    }
  </style>
</head>

</html>
